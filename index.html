<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>God Core: Satellite Era</title>
    <style>
        :root { --bg: #020205; --accent: #00d2d3; --fungus: #78e08f; --danger: #eb4d4b; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: #fff; margin: 0; overflow: hidden; }

        /* SATELLITE SCANLINES EFFECT */
        body::after {
            content: " "; position: fixed; inset: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        .screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .hidden { display: none !important; }

        /* GRID: TOP-DOWN SATELLITE */
        #grid-container { 
            display: grid; grid-template-columns: repeat(3, 160px); gap: 10px;
            padding: 20px; border: 1px solid rgba(0, 210, 211, 0.3); background: rgba(0,0,0,0.5);
        }

        .tile { 
            width: 160px; height: 160px; border: 1px solid rgba(255,255,255,0.1); 
            background-size: cover; background-position: center; position: relative;
            transition: 0.5s filter;
        }

        /* Fungal Blight Styling */
        .tile.rival { filter: sepia(1) hue-rotate(60deg) saturate(2); }
        .tile.rival::after { 
            content: "üçÑ"; position: absolute; inset: 0; display: flex; 
            align-items: center; justify-content: center; font-size: 3rem; 
            background: rgba(43, 84, 44, 0.4); 
        }

        .tile.player { border: 2px solid var(--accent); box-shadow: inset 0 0 15px var(--accent); }
        .tile.player::before { content: "üõ∞"; position: absolute; top: 5px; right: 5px; }

        /* SIDEBAR HUD */
        #sidebar { width: 350px; background: #08080c; border-left: 2px solid #1a1a1f; padding: 25px; z-index: 20; }
        .stat-card { background: #000; border: 1px solid #222; padding: 10px; margin-bottom: 10px; }
        .stat-card small { color: var(--accent); font-size: 0.7rem; }
        .stat-card div { font-size: 1.5rem; font-weight: bold; }

        .buy-btn { 
            background: var(--accent); color: #000; border: none; padding: 10px; 
            font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
        }
        .buy-btn:disabled { background: #222; color: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen">
        <div style="width: 85%; display: flex; gap: 50px;">
            <div style="flex: 1;">
                <h1 style="font-size: 3rem; text-shadow: 0 0 10px var(--accent);">ERA_SURVEYOR.exe</h1>
                <div style="font-size: 2rem; color: var(--accent);" id="meta-isotopes">0 ‚öõ</div>
                <button class="buy-btn" style="padding: 20px;" onclick="startGame()">INITIATE LINK</button>
                <div id="addon-list" style="margin-top: 20px;"></div>
            </div>
            <div id="skill-tree-content" style="flex: 1; background: rgba(255,255,255,0.05); padding: 20px;"></div>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="stabilize-ui" class="screen hidden" style="background: rgba(255,0,0,0.4); z-index: 100;">
            <button class="buy-btn" style="width: 300px; height: 100px; font-size: 1.5rem;" onclick="stabilize()">STABILIZE SIGNAL</button>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
            <h2 id="era-name" style="letter-spacing: 5px;">ERA: PANGEA</h2>
            <div id="grid-container"></div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="buy-btn" onclick="nav(-1)">‚óÑ PREV ERA</button>
                <button class="buy-btn" onclick="nav(1)">NEXT ERA ‚ñ∫</button>
            </div>
        </div>

        <div id="sidebar">
            <div class="stat-card"><small>CHRONOLOGY</small><div id="ui-year">30</div></div>
            <div class="stat-card"><small>POPULATION</small><div id="ui-pop">0</div></div>
            <div class="stat-card"><small>DIVINE FAITH</small><div id="ui-faith">0</div></div>
            <div id="event-log" style="height: 300px; overflow: hidden; font-size: 0.8rem; border-top: 1px solid #222; padding-top: 10px;"></div>
            <button class="buy-btn" style="background: var(--danger); color: #fff;" onclick="smite()">PURGE FUNGAL BLIGHT (50 F)</button>
        </div>
    </div>

    <script type="module" src="engine.js"></script>
</body>
                </html>
