<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Genesis: God Sim</title>
    <style>
        :root {
            --bg: #120f1f;
            --panel: #241b35;
            --accent: #9d4edd;
            --text: #e0e0e0;
            --gold: #ffc107;
            --green: #2ecc71;
            --red: #e74c3c;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* HUD STYLES */
        header {
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 15px 0;
            display: flex;
            justify-content: space-evenly;
            border-bottom: 2px solid var(--accent);
        }

        .stat { text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: bold; }
        .stat-lbl { font-size: 0.8rem; opacity: 0.7; }
        .gold { color: var(--gold); }

        /* LAYOUT */
        main {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: flex-start;
        }

        /* WORLD GRID */
        #world {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            background: var(--panel);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(157, 78, 221, 0.2);
        }

        .tile {
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border-radius: 5px;
            cursor: default;
            transition: transform 0.2s;
        }
        .tile:hover { transform: scale(1.1); }

        /* SKILL TREE */
        #skills {
            width: 200px;
            background: var(--panel);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--accent);
        }

        .skill-btn {
            width: 100%;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            text-align: left;
            position: relative;
        }
        .skill-btn:hover { background: #444; }
        .skill-btn.bought { background: var(--green); color: black; border-color: var(--green); cursor: default; }
        .cost { float: right; color: var(--gold); font-size: 0.9rem; }

        /* EVENT MODAL */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #modal {
            background: var(--panel);
            border: 2px solid var(--accent);
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px var(--accent);
        }

        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn-choice {
            flex: 1; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;
        }
        .btn-a { background: var(--accent); color: white; }
        .btn-b { background: #555; color: white; }
        .btn-a:hover, .btn-b:hover { opacity: 0.9; }

        #log {
            margin-top: 20px;
            color: #aaa;
            font-style: italic;
            height: 20px;
        }

    </style>
</head>
<body>

    <header>
        <div class="stat"><div class="stat-val" id="ui-year">0</div><div class="stat-lbl">YEARS</div></div>
        <div class="stat"><div class="stat-val" id="ui-pop">2</div><div class="stat-lbl">POPULATION</div></div>
        <div class="stat"><div class="stat-val gold" id="ui-faith">0</div><div class="stat-lbl">FAITH</div></div>
        <div class="stat"><div class="stat-val" id="ui-hp">100%</div><div class="stat-lbl">WORLD HEALTH</div></div>
    </header>

    <main>
        <div id="world"></div>

        <div id="skills">
            <h3 style="margin-top:0">Divine Powers</h3>
            <button class="skill-btn" id="s1" onclick="window.game.buySkill(1)">
                Agriculture <span class="cost">15F</span>
            </button>
            <button class="skill-btn" id="s2" onclick="window.game.buySkill(2)">
                Medicine <span class="cost">30F</span>
            </button>
            <button class="skill-btn" id="s3" onclick="window.game.buySkill(3)">
                Cathedrals <span class="cost">60F</span>
            </button>
            <button class="skill-btn" id="s4" onclick="window.game.buySkill(4)">
                Space Age <span class="cost">200F</span>
            </button>
        </div>
    </main>

    <div id="log">Welcome, Creator.</div>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="ev-title">Event</h2>
            <p id="ev-text">Something happened...</p>
            <div class="btn-group">
                <button class="btn-choice btn-a" id="btn-a">Choice A</button>
                <button class="btn-choice btn-b" id="btn-b">Choice B</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { events } from './events.js';

        // --- GAME STATE ---
        const state = {
            year: 0,
            pop: 2,
            faith: 0,
            hp: 100,
            maxPop: 50,
            paused: false,
            modifiers: { growth: 1, faithGen: 1 },
            skills: []
        };

        // --- CORE FUNCTIONS ---
        function tick() {
            if (state.paused || state.hp <= 0) return;

            // 1. Time
            state.year++;

            // 2. Resources
            // 1 Faith per 10 people (min 1)
            let faithGain = Math.max(1, Math.floor(state.pop / 10)) * state.modifiers.faithGen;
            state.faith += faithGain;

            // 3. Growth
            if (state.hp > 40 && state.pop < state.maxPop) {
                if (Math.random() > 0.6) state.pop += Math.ceil(1 * state.modifiers.growth);
            }

            // 4. Decay (World gets harder with age)
            if (state.year % 5 === 0) state.hp -= 1;
            
            // 5. Events (20% chance)
            if (Math.random() < 0.20) triggerEvent();

            if (state.hp <= 0) gameOver();
            
            updateUI();
            renderWorld();
        }

        function triggerEvent() {
            state.paused = true;
            // Filter events that match current year requirement
            const validEvents = events.filter(e => state.year >= e.reqYear);
            const ev = validEvents[Math.floor(Math.random() * validEvents.length)];
            
            // UI Setup
            document.getElementById('ev-title').innerText = `Year ${state.year} Event`;
            document.getElementById('ev-text').innerText = ev.text;
            
            const btnA = document.getElementById('btn-a');
            const btnB = document.getElementById('btn-b');
            
            btnA.innerText = ev.a.txt;
            btnB.innerText = ev.b.txt;

            // Button Logic
            btnA.onclick = () => resolveEvent(ev.a);
            btnB.onclick = () => resolveEvent(ev.b);

            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function resolveEvent(choice) {
            if (choice.faith) state.faith += choice.faith;
            if (choice.pop) state.pop += choice.pop;
            if (choice.hp) state.hp += choice.hp;

            log(choice.msg);
            
            document.getElementById('modal-overlay').style.display = 'none';
            state.paused = false;
            updateUI();
        }

        // --- SKILL TREE SYSTEM ---
        window.game = {}; // Global namespace for HTML buttons
        window.game.buySkill = (id) => {
            if (state.skills.includes(id)) return;
            
            const costs = {1: 15, 2: 30, 3: 60, 4: 200};
            const cost = costs[id];

            if (state.faith >= cost) {
                state.faith -= cost;
                state.skills.push(id);
                document.getElementById('s'+id).classList.add('bought');
                
                // Effects
                if(id === 1) { state.modifiers.growth = 2; log("Agriculture discovered!"); }
                if(id === 2) { state.hp += 20; log("Medicine heals the world."); }
                if(id === 3) { state.modifiers.faithGen = 3; log("Temples boost faith!"); }
                if(id === 4) { state.maxPop = 500; log("Space Age begun!"); }
                
                updateUI();
            } else {
                log("Need more Faith!");
            }
        };

        // --- RENDERING ---
        function updateUI() {
            document.getElementById('ui-year').innerText = state.year;
            document.getElementById('ui-pop').innerText = state.pop;
            document.getElementById('ui-faith').innerText = state.faith;
            document.getElementById('ui-hp').innerText = state.hp + "%";
        }

        function log(msg) {
            document.getElementById('log').innerText = msg;
        }

        function renderWorld() {
            const grid = document.getElementById('world');
            grid.innerHTML = '';
            
            // Determine density
            const cityCount = Math.floor(state.pop / 10);
            
            for(let i=0; i<25; i++) {
                let div = document.createElement('div');
                div.className = 'tile';
                
                // Default: Water or Nature
                let icon = (i % 2 === 0 || i % 5 === 0) ? 'ðŸŒŠ' : 'ðŸŒ²';
                
                // If late game (Space Age)
                if (state.skills.includes(4)) icon = 'ðŸŒ‘'; // Moon base

                // Cities override nature
                if (i < cityCount) {
                    if(state.skills.includes(4)) icon = 'ðŸš€';
                    else if(state.skills.includes(3)) icon = 'ðŸ›ï¸';
                    else icon = 'ðŸ›–';
                }
                
                if (state.hp < 20) icon = 'ðŸ’€'; // Dying world
                
                div.innerText = icon;
                grid.appendChild(div);
            }
        }

        function gameOver() {
            state.paused = true;
            alert(`The world has fallen.\nYou survived ${state.year} years.`);
            location.reload();
        }

        // Start Loop
        setInterval(tick, 1000);
        renderWorld();

    </script>
</body>
</html>
